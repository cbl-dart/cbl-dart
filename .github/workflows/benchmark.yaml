name: Benchmark

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner to use for the benchmark'
        required: true
        default: 'ubuntu-22.04'
        type: choice
        options:
          - ubuntu-22.04
          - Gabriels-MacBook-Pro
  schedule:
    # Every day at midnight UTC.
    - cron: 0 0 * * *
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize
      - closed

jobs:
  run-benchmarks:
    # Fork PRs don't have access to the secrets, so we don't run the job for them.
    if:
      github.event_name != 'pull_request' || (github.event.action != 'closed' &&
      github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      contents: read
      pull-requests: write
      checks: write
    runs-on: ${{inputs.runner || 'ubuntu-22.04'}}
    steps:
      - name: Resolve testbed
        run: |
          RUNNER="${{inputs.runner || 'ubuntu-22.04'}}"
          case "$RUNNER" in
            ubuntu-22.04)
              TESTBED="ubuntu"
              ;;
            Gabriels-MacBook-Pro)
              TESTBED="gabriels-macbook-pro"
              ;;
            *)
              echo "Unknown runner: $RUNNER"
              exit 1
              ;;
          esac
          echo "TESTBED=${TESTBED}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Bencher
        uses: bencherdev/bencher@main

      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.29.2
          cache: true

      - name: Setup Melos
        run: dart pub global activate melos

      - name: Bootstrap Dart packages
        shell: bash
        run: ./tools/dev-tools.sh bootstrap

      - name: Setup cbd
        run: melos activate:cbd

      - name: Build native libraries
        shell: bash
        run: ./tools/ci-steps.sh buildNativeLibraries

      - name: Run benchmarks
        working-directory: packages/benchmark
        run: dart run

      - name: Upload benchmark results for main branch
        if: github.ref == 'refs/heads/main'
        working-directory: packages/benchmark
        run: |
          bencher run \
            --project cbl-dart \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch main \
            --testbed "${TESTBED}" \
            --threshold-measure latency \
            --threshold-test t_test \
            --threshold-max-sample-size 64 \
            --threshold-lower-boundary _ \
            --threshold-upper-boundary 0.95 \
            --threshold-measure throughput \
            --threshold-test t_test \
            --threshold-max-sample-size 64 \
            --threshold-lower-boundary 0.95 \
            --threshold-upper-boundary _ \
            --thresholds-reset \
            --err \
            --adapter json \
            --file results.json \
            --github-actions '${{ secrets.GITHUB_TOKEN }}'

      - name: Upload benchmark results for PR branch
        if: github.ref != 'refs/heads/main'
        working-directory: packages/benchmark
        run: |
          bencher run \
            --project cbl-dart \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch "$GITHUB_HEAD_REF" \
            --start-point "$GITHUB_BASE_REF" \
            --start-point-hash '${{ github.event.pull_request.base.sha }}' \
            --start-point-clone-thresholds \
            --start-point-reset \
            --testbed "${TESTBED}" \
            --err \
            --adapter json \
            --file results.json \
            --github-actions '${{ secrets.GITHUB_TOKEN }}'

  archive-closed-pr:
    # Fork PRs don't have access to the secrets, so we don't run the job for them.
    if:
      github.event_name == 'pull_request' && github.event.action == 'closed' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bencher
        uses: bencherdev/bencher@main

      - name: Archive closed PR branch
        run: |
          bencher archive \
            --project cbl-dart \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch "$GITHUB_HEAD_REF"
