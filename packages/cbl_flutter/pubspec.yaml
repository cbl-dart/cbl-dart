name: cbl_flutter
description: >-
  Couchbase Lite for Flutter. Couchbase Lite is A NoSQL database with change
  notification, full text search and replication.
version: 0.4.0+2
homepage: https://github.com/cofu-app/cbl-dart/tree/main/packages/cbl_flutter
repository: https://github.com/cofu-app/cbl-dart
issue_tracker: https://github.com/cofu-app/cbl-dart/issues

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  cbl: ^0.6.0
  cbl_ffi: ^0.6.0
  cbl_native: ^4.2.1
  flutter:
    sdk: flutter
  path_provider: ^2.0.1

flutter:
  plugin:
    implements: cbl_flutter
    platforms:
      android:
        pluginClass: CblFlutterPlugin
        package: com.terwesten.gabriel.cbl_flutter
      ios:
        pluginClass: CblFlutterPlugin
      macos:
        pluginClass: CblFlutterPlugin
      linux:
        pluginClass: CblFlutterPlugin
