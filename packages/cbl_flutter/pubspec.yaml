name: cbl_flutter
description: >-
  Flutter Plugin for Couchbase Lite, an embedded, NoSQL JSON Document Style
  database, supporting Blobs, Encryption, N1QL Queries, Live Queries, Full-Text
  Search and Data Sync.
version: 0.4.0+4
homepage: https://github.com/cofu-app/cbl-dart/tree/main/packages/cbl_flutter
repository: https://github.com/cofu-app/cbl-dart
issue_tracker: https://github.com/cofu-app/cbl-dart/issues

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  cbl: ^0.6.0+1
  cbl_native: ^4.2.2
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.11.0

flutter:
  plugin:
    implements: cbl_flutter
    platforms:
      android:
        pluginClass: CblFlutterPlugin
        package: com.terwesten.gabriel.cbl_flutter
      ios:
        pluginClass: CblFlutterPlugin
      macos:
        pluginClass: CblFlutterPlugin
