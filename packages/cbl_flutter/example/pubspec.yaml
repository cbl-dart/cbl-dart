name: cbl_flutter_example
description: Demonstrates how to use the cbl_flutter plugin.
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  cbl: ^0.6.0
  cbl_flutter: ^0.4.0+2
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

dev_dependencies:
  cbl_ffi: ^0.6.0
  collection: ^1.15.0
  flutter_test:
    sdk: flutter
  http: ^0.13.3
  integration_test:
    sdk: flutter
  path_provider: ^2.0.1
  rxdart: ^0.26.0
  test: any
  web_socket_channel: ^2.1.0

flutter:
  uses-material-design: true
