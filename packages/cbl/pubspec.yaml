name: 'cbl'
version: 0.6.0
description: >-
  CouchbaseLite for Dart based on the C API. A NoSQL database with change
  notification, full text search and replication.
homepage: https://github.com/cofu-app/cbl-dart/tree/main/packages/cbl
repository: https://github.com/cofu-app/cbl-dart
issue_tracker: https://github.com/cofu-app/cbl-dart/issues

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  cbl_ffi: ^0.6.0
  characters: ^1.1.0
  collection: ^1.15.0
  ffi: ^1.0.0
  meta: ^1.3.0
  stream_channel: ^2.1.0
  synchronized: ^3.0.0
  web_socket_channel: ^2.1.0

dev_dependencies:
  test: ^1.17.2
