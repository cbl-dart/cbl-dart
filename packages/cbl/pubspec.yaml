name: 'cbl'
version: 0.6.0+1
description: >-
  Couchbase Lite is an embedded, NoSQL JSON Document Style database, supporting
  Blobs, Encryption, N1QL Queries, Live Queries, Full-Text Search and Data Sync.
homepage: https://github.com/cofu-app/cbl-dart/tree/main/packages/cbl
repository: https://github.com/cofu-app/cbl-dart
issue_tracker: https://github.com/cofu-app/cbl-dart/issues

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  cbl_ffi: ^0.6.0+1
  characters: ^1.1.0
  collection: ^1.15.0
  ffi: ^1.0.0
  logging: ^1.0.0
  meta: ^1.3.0
  synchronized: ^3.0.0

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.17.2
