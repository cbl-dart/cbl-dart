name: 'cbl'
version: 1.1.0
description: >-
  Couchbase Lite is an embedded, NoSQL JSON Document Style database, supporting
  Blobs, Encryption, N1QL Queries, Live Queries, Full-Text Search and Data Sync.
homepage: https://github.com/cbl-dart/cbl-dart/tree/main/packages/cbl
repository: https://github.com/cbl-dart/cbl-dart
issue_tracker: https://github.com/cbl-dart/cbl-dart/issues

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  cbl_ffi: ^0.7.2
  characters: ^1.1.0
  collection: ^1.15.0
  ffi: ^1.0.0
  meta: ^1.3.0
  stream_channel: ^2.1.0
  synchronized: ^3.0.0
  web_socket_channel: ^2.1.0

dev_dependencies:
  test: ^1.17.2
