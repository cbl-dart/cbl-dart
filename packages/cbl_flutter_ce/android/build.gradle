plugins {
    id "com.android.library"
    id "kotlin-android"
}

import org.apache.tools.ant.taskdefs.condition.Os

group 'com.terwesten.gabriel.cbl_flutter_ce'
version '1.0-SNAPSHOT'

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

android {
    namespace 'com.terwesten.gabriel.cbl_flutter_ce'
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdk 22
    }
}

dependencies {
}

task installLibraries(type: Exec) {
    workingDir file("$projectDir/..")

    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        commandLine 'C:/Program Files/Git/bin/bash', './tool/install_libraries.sh', 'android'
    } else {
        commandLine './tool/install_libraries.sh', 'android'
    }
}

tasks.preBuild.dependsOn(installLibraries)
