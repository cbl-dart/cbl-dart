name: cbl_flutter_ee
description: Provides the Couchbase Lite Enterprise Edition for Flutter apps.
version: 2.2.2
homepage: https://github.com/cbl-dart/cbl-dart/tree/main/packages/cbl_flutter_ee
repository: https://github.com/cbl-dart/cbl-dart
issue_tracker: https://github.com/cbl-dart/cbl-dart/issues

environment:
  sdk: ^3.0.0
  flutter: '>=3.0.0'

dependencies:
  cbl_flutter_platform_interface: ^2.0.9
  cbl_libcblite_api: 3.1.1
  cbl_libcblitedart_api: 6.0.0
  flutter:
    sdk: flutter

flutter:
  plugin:
    implements: cbl_flutter
    platforms:
      android:
        package: com.terwesten.gabriel.cbl_flutter_ee
        pluginClass: CblFlutterEe
        dartPluginClass: CblFlutterEe
      ios:
        pluginClass: CblFlutterEe
        dartPluginClass: CblFlutterEe
      linux:
        pluginClass: CblFlutterEe
        dartPluginClass: CblFlutterEe
      macos:
        pluginClass: CblFlutterEe
        dartPluginClass: CblFlutterEe
      windows:
        pluginClass: CblFlutterEe
        dartPluginClass: CblFlutterEe
